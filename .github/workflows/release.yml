name: Release

on:
  push:
    tags:
      - "rotorix-v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build rotorix CLI
        run: |
          cargo build -p rotorix-cli --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF#refs/tags/rotorix-}"
          BIN_NAME="rotorix"
          TARGET="${{ matrix.target }}"
          TARGET_DIR="target/$TARGET/release"

          STAGE_DIR="stage"
          DIST_DIR="dist"

          rm -rf "$STAGE_DIR" "$DIST_DIR"
          mkdir -p "$STAGE_DIR" "$DIST_DIR"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            BIN_PATH="$TARGET_DIR/$BIN_NAME.exe"
          else
            BIN_PATH="$TARGET_DIR/$BIN_NAME"
          fi

          if [[ ! -f "$BIN_PATH" ]]; then
            echo "‚ùå Binary not found: $BIN_PATH"
            ls -lah "$TARGET_DIR"
            exit 1
          fi

          # Copy binary
          cp "$BIN_PATH" "$STAGE_DIR/"

          # Copy docs
          cp README.md CHANGELOG.md LICENSE "$STAGE_DIR/"

          ARCHIVE_BASE="${BIN_NAME}-${VERSION}-${TARGET}"

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command \
              "Compress-Archive -Path '$STAGE_DIR\\*' -DestinationPath '$DIST_DIR\\$ARCHIVE_BASE.zip'"
          else
            tar czf "$DIST_DIR/$ARCHIVE_BASE.tar.gz" -C "$STAGE_DIR" .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rotorix-${{ matrix.target }}
          path: dist/*

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir dist
          find artifacts -type f -exec cp {} dist/ \;
          ls -lah dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
